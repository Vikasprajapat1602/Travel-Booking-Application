<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking</title>
  <link
    href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <a href="{% url 'home' %}" 
           class="text-white font-bold text-2xl tracking-wide hover:opacity-90 transition-all duration-300">
          ✈️ Travel Booking
        </a>

        <!-- Links -->
        <div class="flex space-x-4">
          <a href="{% url 'home' %}" 
             class="px-3 py-2 text-white font-medium rounded-lg transition-all duration-300 
                    hover:bg-white hover:text-indigo-700 hover:shadow-md 
                    {% if request.resolver_match.url_name == 'home' %}bg-white text-indigo-700 shadow{% endif %}">
            Home
          </a>

          {% if user.is_authenticated %}
            <a href="{% url 'travel_list' %}" 
               class="px-3 py-2 text-white font-medium rounded-lg transition-all duration-300 
                      hover:bg-white hover:text-indigo-700 hover:shadow-md
                      {% if request.resolver_match.url_name == 'travel_list' %}bg-white text-indigo-700 shadow{% endif %}">
              Travel Options
            </a>
            <a href="{% url 'my_bookings' %}" 
               class="px-3 py-2 text-white font-medium rounded-lg transition-all duration-300 
                      hover:bg-white hover:text-indigo-700 hover:shadow-md
                      {% if request.resolver_match.url_name == 'my_bookings' %}bg-white text-indigo-700 shadow{% endif %}">
              My Bookings
            </a>
            <a href="{% url 'profile' %}" 
               class="px-3 py-2 text-white font-medium rounded-lg transition-all duration-300 
                      hover:bg-white hover:text-indigo-700 hover:shadow-md
                      {% if request.resolver_match.url_name == 'profile' %}bg-white text-indigo-700 shadow{% endif %}">
              Profile
            </a>
            <a href="{% url 'logout' %}" 
               class="px-3 py-2 text-red-200 font-medium rounded-lg transition-all duration-300 
                      hover:bg-red-600 hover:text-white hover:shadow-md">
              Logout
            </a>
          {% else %}
            <a href="{% url 'login' %}" 
               class="px-3 py-2 text-white font-medium rounded-lg transition-all duration-300 
                      hover:bg-white hover:text-indigo-700 hover:shadow-md
                      {% if request.resolver_match.url_name == 'login' %}bg-white text-indigo-700 shadow{% endif %}">
              Login
            </a>
            <a href="{% url 'register' %}" 
               class="px-3 py-2 text-white font-medium rounded-lg transition-all duration-300 
                      hover:bg-white hover:text-indigo-700 hover:shadow-md
                      {% if request.resolver_match.url_name == 'register' %}bg-white text-indigo-700 shadow{% endif %}">
              Register
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="max-w-7xl mx-auto p-6">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
